<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Юху закажите свою пицу</title>
<body>
<div class="center">
    <div id="yellowFon">
        <h1 class="center">заказ пиццы</h1>
        <form id="vertical" method="post" action="/blogAdd" novalidate>
            <div>
                <div class="form-row">
                    <input id="name" type="text" name="name" required><label for="name">Имя</label>
                </div>
                <div class="form-row">
                    <input id="surname" class="inp" type="text" name="surname" required><label for="surname">Фамилия</label>
                </div>
                <div class="form-row form1">
                    <input id="patronymic" class="inp inp1" type="text" name="patronymic" required><label for="patronymic">Отчество</label>
                </div>
            </div>
            <div class="select">
                <select name="pizzaType">
                    <option>пицца корбанара</option>
                    <option>пицца пеперони</option>
                    <option>пицца цезарь</option>
                </select>
                <div class="select__arrow"></div>
            </div>

            <div id="gorizont">
                <label class="control control--checkbox">Острая
                    <input type="checkbox" name="isAcute"/>
                    <div class="control__indicator"></div>
                </label>
            </div>
            <input type="submit" value="заказать" class="floating-button">
        </form>
    </div>
</div>

<div class="yellowFonZakaz">
    <form action="/blogDelite" method="post">
        <table>
            <tr th:each="zakaz1 : ${posts}">
                <td th:text="${zakaz1.name}"></td>
                <td th:text="${zakaz1.surname}"></td>
                <td th:text="${zakaz1.patronymic}"></td>
                <td th:text="${zakaz1.pizzaType}"></td>
                <td th:text="${zakaz1.isAcute}"></td>
                <td><button th:value="${zakaz1.ID}" name="id" class="floating-button1">удалить</button></td>
                <td><button th:value="${zakaz1.ID}" formaction="/obrBlogEditing" name="as" class="floating-button1">редактировать</button></td>
            </tr>
        </table>
    </form>
    <form action="/blogDeliteAll" method="post">
        <button class="floating-button">удалить все</button>
        <button formaction="/blogFilter" formmethod="post" class="floating-button">найти</button>
    </form>
    <form th:action="@{/logout}" method="post" class="signOut">
        <input type="submit" value="выйти" class="floating-button"/>
    </form>
</div>
</body>

.select {
  position: relative;
  display: inline-block;
  margin-bottom: 15px;
  margin-top: 15px;
  width: 90%;
  transition: all 0.5s ease;
}
.select select {
  display: inline-block;
  width: 100%;
  cursor: pointer;
  padding: 10px 15px;
  outline: 0;
  border: 0;
  border-radius: 0;
  background: none;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  border-radius: 45px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, .1);
  transition: all 0.5s ease;
}
.select select::-ms-expand {
  display: none;
}
.select select:hover,
.select select:focus {
  background: #2EE59D;
  color: white;
  box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
  transition: all 0.5s ease;
}
.select:hover,.select:focus{
  transform: translateY(-10px);
  transition: all 0.5s ease;
}
.select select:disabled {
  pointer-events: none;
}
.select__arrow {
  position: absolute;
  top: 16px;
  right: 15px;
  width: 0;
  height: 0;
  pointer-events: none;
  border-style: solid;
  border-width: 8px 5px 0 5px;
  border-color: #7b7b7b transparent transparent transparent;
}
.select select:disabled ~ .select__arrow {
  border-top-color: #ccc;
}


.control {
  display: block;
  position: relative;
  padding-left: 30px;
  margin-bottom: 15px;
  cursor: pointer;
}
.control input {
  position: absolute;
  z-index: -1;
  opacity: 0;
}
.control__indicator {
  position: absolute;
  top: 0px;
  left: 0;
  height: 16px;
  width: 16px;
  background: #fff;
  border: 1px solid #ccc;
}
.control--checkbox .control__indicator {
  border-radius: 3px;
}
.control--radio .control__indicator {
  border-radius: 50%;
}
.control:hover input:not([disabled]) ~ .control__indicator,
.control input:focus ~ .control__indicator {
  border-color: #666;
}
.control input:checked ~ .control__indicator {
  background: #fff;
}
.control input:disabled ~ .control__indicator {
  background: #e6e6e6;
  opacity: 0.6;
  pointer-events: none;
}
.control__indicator:after {
  content: '';
  position: absolute;
  display: none;
}
.control input:checked ~ .control__indicator:after {
  display: block;
}
.control--checkbox .control__indicator:after {
  left: 5px;
  top: 0px;
  width: 5px;
  height: 12px;
  border: solid #34bb92;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
.control--checkbox input:disabled ~ .control__indicator:after {
  border-color: #7b7b7b;
}
.control--radio .control__indicator:after {
  left: 5px;
  top: 5px;
  height: 6px;
  width: 6px;
  border-radius: 50%;
  background: #34bb92;
}
.control--radio input:disabled ~ .control__indicator:after {
  background: #7b7b7b;
}
