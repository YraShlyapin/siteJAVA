<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Юху закажите свою пицу</title>
<body>
<div class="center">
    <div id="yellowFon">
        <h1 class="center">заказ пиццы</h1>
        <form id="vertical" method="post" action="/blogEditing" novalidate>
            <div>
                <div class="form-row">
                    <input id="name" type="text" name="name" th:value="${zakazs.get(number).name}" required><label for="name">Имя</label>
                </div>
                <div class="form-row">
                    <input id="surname" class="inp" type="text" name="surname" th:value="${zakazs.get(number).surname}" required><label for="surname">Фамилия</label>
                </div>
                <div class="form-row form1">
                    <input id="patronymic" class="inp inp1" type="text" name="patronymic" th:value="${zakazs.get(number).patronymic}" required><label for="patronymic">Отчество</label>
                </div>
            </div>

            <select name="pizzaType">
                <option>пицца корбанара</option>
                <option>пицца пеперони</option>
                <option>пицца цезарь</option>
            </select>
            <div id="gorizont">
                <p>острая</p>
                <input type="checkbox" name="isAcute" th:checked="${acut}">
            </div>
            <input type="submit" value="заказать" class="floating-button1">
        </form>
    </div>
</div>
<form th:action="@{/logout}" method="post" class="signOut">
    <input type="submit" value="выйти" class="floating-button"/>
</form>
<img src="https://habrastorage.org/getpro/habr/post_images/822/fcc/d9a/822fccd9a214266b046851374d588465.jpg" id="back">
</body>
<style>

.form-row {
   position: relative;
   margin-bottom: 40px;
   margin-top: 35px;
}
.form1{
   position: relative;
   margin-bottom: 10px;
}
.form-row input {
   display: block;
   width: 90%;
   color: #524f4e;
   padding-bottom:10px;
   font-weight: 600;
   background: none;
   border-width: 0;
   border-bottom: 2px solid #524f4e;
   transition: all 0.2s ease;
}
.form-row label {
   position: absolute;
   left: 13px;
   color: #9d959d;
   font-size: 20px;
   font-weight: 300;
   transform: translateY(-35px);
   transition: all 0.2s ease;
}
.form-row input:focus {
   outline: 0;
   border-color: #2EE59D;
}

.form-row input:focus+label, input:valid + label{
   transform: translateY(-60px);
   margin-left: -14px;
   font-size: 14px;
   font-weight: 400;
   outline: 0;
   border-color: #2EE59D;
   color: #2EE59D;
}


.floating-button {
  border: none;
  padding-left: 20px;
  padding-right: 20px;
  line-height: 35px;
  border-radius: 45px;
  font-family: 'Montserrat', sans-serif;
  font-size: 10px;
  text-transform: uppercase;
  text-align: center;
  letter-spacing: 3px;
  color: #524f4e;
  font-weight: 600;
  background: white;
  box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
  transition: .3s;
}
.floating-button:hover {
  background: #2EE59D;
  box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
  color: white;
  transform: translateY(-5px);
}
.floating-button1 {
  border: none;
  padding-left: 20px;
  padding-right: 20px;
  margin-top:15px;
  line-height: 35px;
  border-radius: 45px;
  font-family: 'Montserrat', sans-serif;
  font-size: 10px;
  text-transform: uppercase;
  text-align: center;
  letter-spacing: 3px;
  color: #524f4e;
  font-weight: 600;
  background: white;
  box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
  transition: .3s;
}
.floating-button1:hover {
  background: #2EE59D;
  box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
  color: white;
  transform: translateY(-5px);
}


.signOut{
    position:absolute;
    right:10px;
    top:10px;
    z-index:999;
}
a{
    color: #000;
    text-decoration: none;
}
.zakaz{
    margin-right:10px;
}
.yellowFonZakaz{
    display:flex;
    background-color:yellow;
    margin-top:100px;
    margin-left:50px;
    margin-right:50px;
    padding-bottom:100px;
}
body{
    margin:0;
}
#yellowFon{
    background-color:yellow;
    margin-top:25px;
    padding-left:25px;
    padding-right:25px;
    padding-bottom:25px;
    width: 325px;
}
.center{
    display:flex;
    justify-content: center;
}
#back{
    height:100%
    position:absolute;
    position:fixed;
    z-index:-10;
    top:0px;
    left:0px;
}
    p{
        margin:0px;
    }
    #gorizont{
        padding-top:15px;
        display:flex;
    }
    .inp{
        margin-top:5px;
    }
    .inp1{
        margin-bottom:5px;
    }
    button{
        margin-top:10px;
    }
</style>
</html>
