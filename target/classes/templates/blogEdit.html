<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Юху закажите свою пицу</title>
<body>
<div id="center">
    <div id="yellowFon">
        <h1>заказ пиццы</h1>
        <form id="vertical" method="post" action="/blogEditing">
            <div>
                <p>ведите имя</p>
                <input type="text" name="name" th:value="${zakazs.get(number).name}"><br>
                <p>ведите фамилию</p>
                <input type="text" class="inp" name="surname" th:value="${zakazs.get(number).surname}"><br>
                <p>ведите отчество</p>
                <input type="text" class="inp inp1" name="patronymic" th:value="${zakazs.get(number).patronymic}">
            </div>
<!--            onselect="${zakazs.get(number).pizzaType}"-->
            <select name="pizzaType">
                <option>пицца корбанара</option>
                <option>пицца пеперони</option>
                <option>пицца цезарь</option>
            </select>
            <div id="gorizont">
                <p>острая</p>
                <input type="checkbox" name="isAcute" th:checked="${acut}">
            </div>
            <input type="submit" value="изменить">
        </form>
    </div>
</div>
<form th:action="@{/logout}" method="post" class="signOut">
    <input type="submit" value="выйти"/>
</form>
<img src="https://habrastorage.org/getpro/habr/post_images/822/fcc/d9a/822fccd9a214266b046851374d588465.jpg" id="back">
</body>
<style>
.signOut{
    position:absolute;
    right:10px;
    top:10px;
    z-index:999;
}
a{
    color: #000;
    text-decoration: none;
}
.zakaz{
    margin-right:10px;
}
.yellowFonZakaz{
    display:flex;
    background-color:yellow;
    margin-top:100px;
    margin-left:50px;
    margin-right:50px;
    padding-bottom:100px;
}
body{
    margin:0;
}
#yellowFon{
    background-color:yellow;
    margin-top:25px;
    padding-left:25px;
    padding-right:25px;
    padding-bottom:25px;
}
#center{
    display:flex;
    justify-content: center;
}
#back{
    height:100%
    position:absolute;
    position:fixed;
    z-index:-10;
    top:0px;
    left:0px;
}
    p{
        margin:0px;
    }
    #gorizont{
        padding-top:15px;
        display:flex;
    }
    .inp{
        margin-top:5px;
    }
    .inp1{
        margin-bottom:5px;
    }
    button{
        margin-top:10px;
    }
</style>
</html>
