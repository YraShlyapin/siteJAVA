<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
<body>
<div class="center">
    <div id="yellowFon">
        <form th:action="@{/login}" method="post" id="vertical">
            <h1 class="center">Войдите</h1>
            <div class="form-row">
                <input id="email" type="text" name="username" required><label for="email">Введите имя</label>
            </div>

            <div class="form-row form1">
                <input id="pass" type="password" name="password" required><label for="pass">Введите пароль</label>
            </div>

            <div id="gorizont"><input type="submit" value="войти" class="floating-button"/></div>
        </form>
    </div>
</div>
<button class="signOut floating-button"><a href="/registration">зарегистрироваться</a></button>
<img src="https://habrastorage.org/getpro/habr/post_images/822/fcc/d9a/822fccd9a214266b046851374d588465.jpg" id="back">
</body>
<style>

.form-row {
   position: relative;
   margin-bottom: 40px;
   margin-top: 25px;
}
.form1{
   position: relative;
   margin-bottom: 5px;
}
.form-row input {
   display: block;
   width: 90%;
   color: #524f4e;
   padding-bottom:10px;
   font-weight: 600;
   background: none;
   border-width: 0;
   border-bottom: 2px solid #524f4e;
   transition: all 0.2s ease;
}
.form-row label {
   position: absolute;
   left: 13px;
   color: #9d959d;
   font-size: 20px;
   font-weight: 300;
   transform: translateY(-35px);
   transition: all 0.2s ease;
}
.form-row input:focus {
   outline: 0;
   border-color: #2EE59D;
}
.form-row input:focus+label, input:valid + label{
   transform: translateY(-60px);
   margin-left: -14px;
   font-size: 14px;
   font-weight: 400;
   outline: 0;
   border-color: #2EE59D;
   color: #2EE59D;
}


.floating-button {
  border: none;
  padding-left: 20px;
  padding-right: 20px;
  line-height: 35px;
  border-radius: 45px;
  font-family: 'Montserrat', sans-serif;
  font-size: 10px;
  text-transform: uppercase;
  text-align: center;
  letter-spacing: 3px;
  color: #524f4e;
  font-weight: 600;
  background: white;
  box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
  transition: .3s;
}
.floating-button:hover {
  background: #2EE59D;
  box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
  color: white;
  transform: translateY(-5px);
}


a{
    color: #000;
    text-decoration: none;
}
#inp{
    margin-right:20px;
}
.signOut{
    position:absolute;
    right:10px;
    top:10px;
    z-index:999;
}
.zakaz{
    margin-right:10px;
}

body{
    margin:0;
}
#yellowFon{
border-radius:45px;
    background-color:yellow;
    margin-top:25px;
    padding-left:25px;
    padding-right:25px;
    padding-bottom:25px;
    width:325px;
}
.center{
    display:flex;
    justify-content: center;
}
#back{
    height:100%
    position:absolute;
    position:fixed;
    z-index:-10;
    top:0px;
    left:0px;
}
    p{
        margin:0px;
    }
    #gorizont{
        padding-top:15px;
        display:flex;
    }
    .inp{
